<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,300i,400,400i,700,700i,900,900i&display=swap"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Noto+Serif:400,400i,700,700i&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/icon-font.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link rel="shortcut icon" type="image/ico" href="img/favicon.ico">
  <link rel="stylesheet" href="css/style.css">
  <title>Go nature!</title>
</head>

<body>
  <div class="navigation">
    <input type="checkbox" class="navigation__checkbox" id="navi-toggle">
    <label for="navi-toggle" class="navigation__button">
      <span class="navigation__icon"></span>
    </label>
    <div class="navigation__background">&nbsp;</div>
    <nav class="navigation__nav">
      <ul class="navigation__list">
        <li class="navigation__item"><a href="#" class="navigation__link">About us</a></li>
        <li class="navigation__item"><a href="#" class="navigation__link">Services</a></li>
        <li class="navigation__item"><a href="#" class="navigation__link">Projects</a></li>
        <li class="navigation__item"><a href="#" class="navigation__link">Green Ideas</a></li>
        <li class="navigation__item"><a href="#" class="navigation__link">Contacts</a></li>

      </ul>
    </nav>
  </div>
  <header class="header">
    <div class="logo-box">
      <img src="img/logo_white.png" alt="logo" class="logo">
    </div>
    <div class="text-box">
      <h1 class="heading-primary">
        <span class="heading-primary-main">Back to Nature</span>
        <span class="heading-primary-sub">Where all lives begin</span>
      </h1>
      <!-- For the button -->
      <a href="#" class="btn btn-transparent">Project inquiries</a>
    </div>
    <div class="project-box">
      <div class="project project-irri">
        <i class="project-icon icon-basic-gear"></i>
        <h3 class="irri">Irrigration</h3>
        <span class="project-span project-time irri">Time</span>
        <span class="project-span">from 4 months</span>
        <span class="project-span project-price irri">Price</span>
        <span class="project-span ">from $8,990.0</span>
        <div class="nav-plan nav-plan-irri">
          <span>More info</span>
          <i class="icon-basic-paperplane icon-irri"></i>
        </div>

      </div>
      <div class="project">
        <i class="project-icon icon-basic-clubs"></i>
        <h3>Tree work</h3>
        <span class="project-span project-time">Time</span>
        <span class="project-span ">from 8 months</span>
        <span class="project-span project-price">Price</span>
        <span class="project-span">from $14,990.0</span>
        <div class="nav-plan">
          <i class="icon-basic-paperplane "></i>
        </div>



      </div>
      <div class="project">
        <i class="project-icon icon-basic-calendar"></i>
        <h3>Planning</h3>
        <span class="project-span project-time">Time</span>
        <span class="project-span">from 2 months</span>
        <span class="project-span project-price">Price</span>
        <span class="project-span">from $4,990.0</span>
        <div class="nav-plan">
          <i class="icon-basic-paperplane "></i>
        </div>
      </div>
    </div>

  </header>




</body>

</html>
